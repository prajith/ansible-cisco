---
- name: Telnet test
  hosts: cisco-devices 
  connection: local
  tasks:
    - name: telnet test
      telnet:
        host: "{{ ansible_host }}"
        port: "{{ port }}"
        send_newline: yes
        login_prompt: 'Username: '
        prompts:
                - '[>#]'
        user: "{{ username }}"
        password: "{{password}}"
        command:
          - term len 0
          - show interfaces mtu
      register: shell_result
    - debug:
            var: shell_result.output
